<ion-view view-title="Event">
	<ion-content>
		<div class="list">
			<a class="item" href="#/app/event/inner" ng-repeat="list in event">
				<h2>Event {{$index+1}}</h2>
				<p>{{list.date}}</p>
				<span class="badge badge-assertive">{{list.status}}</span>
			</a>
		</div>
		
            <ion-infinite-scroll on-infinite="loadMoreNotification()" ng-if="keepscrolling" distance="25%">
            </ion-infinite-scroll>
	</ion-content>
</ion-view>
