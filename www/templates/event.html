<ion-view view-title="Event">
	<ion-content>
		<div class="list">
			<a class="item" href="#/app/event/inner" ng-repeat="list in event">

				<h2><i class="icon ion-record right" ng-class="{false: 'assertive', true: 'balanced'}[list.status]"></i> {{list.name}}</h2>
				<p class="item-note">{{list.date}}</p>
			</a>
		</div>
	</ion-content>
</ion-view>
