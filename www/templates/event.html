<ion-view view-title="Event">
	<ion-content>
		<div class="list">
			<a class="item" href="#/app/event/inner/{{list.id}}" ng-repeat="list in event">
				<h2><i class="icon ion-record right" ng-class="{'3': 'assertive', '2': 'balanced'}[list.status]"></i> {{list.name}}</h2>

			</a>
		</div>

            <ion-infinite-scroll on-infinite="loadMoreNotification()" ng-if="keepscrolling" distance="25%">
            </ion-infinite-scroll>
	</ion-content>
</ion-view>
