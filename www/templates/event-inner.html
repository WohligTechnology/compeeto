<ion-view view-title="Event Name">
	<ion-content>
		<div class="list">
			<a class="item" href="#/app/event/inner/rate" ng-repeat="userdetail in users">
				<span class="item-note">
			<button class="button button-small button-assertive">
				Rate
			</button>
					<button class="button button-small button-balanced">
				Rated
			</button>
			</span>
				<h2>{{userdetail.name}}</h2>
			</a>
		</div>
	</ion-content>
</ion-view>
